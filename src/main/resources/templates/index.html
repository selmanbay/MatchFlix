<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Matchflix</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <h2 class="logo">Matchflix</h2>
    <div class="header-buttons">
        <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#registerModal">KayÄ±t Ol</button>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#loginModal">GiriÅŸ</button>
    </div>
</header>

<!-- YÄ±ldÄ±z arka planÄ± -->
<canvas id="stars"></canvas>

<!-- Gezegenler -->
<div class="planet blue"></div>
<div class="planet orange"></div>

<div class="container mt-4">
    <form id="movieForm">
        <div class="autocomplete mb-3">
            <input type="text" id="movieInput" name="title" placeholder="Film adÄ±" autocomplete="off" class="form-control" required>
            <ul id="suggestions" class="list-group"></ul>
        </div>
        <button type="submit" class="btn btn-warning">+ Film Ekle</button>
    </form>
</div>

<!-- Kategoriler -->
<div class="category-section mt-5">
    <div class="category-title h4">Aksiyon</div>
    <div class="carousel" id="carousel-aksiyon">
        <div class="film-card filled">Inception</div>
        <div class="film-card filled">John Wick</div>
        <div class="film-card empty">+</div>
    </div>
</div>

<div class="category-section mt-5">
    <div class="category-title h4">Komedi</div>
    <div class="carousel" id="carousel-komedi">
        <div class="film-card filled">The Mask</div>
        <div class="film-card filled">Hangover</div>
        <div class="film-card empty">+</div>
    </div>
</div>

<!-- ðŸ”¹ Register Modal -->
<div class="modal fade" id="registerModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-4">
            <h4 class="mb-3">KayÄ±t Ol</h4>
            <form th:action="@{/users/add}" method="post" class="clean-form">
                <input type="text" name="username" class="custom-input" placeholder="KullanÄ±cÄ± AdÄ±" required>
                <input type="email" name="email" class="custom-input" placeholder="Email" required>
                <input type="password" name="password" class="custom-input" placeholder="Åžifre" required>
                <button type="submit" class="btn btn-primary w-100 mt-3">KayÄ±t Ol</button>
            </form>
        </div>
    </div>
</div>

<!-- ðŸ”¹ Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-4">
            <h4 class="mb-3">GiriÅŸ Yap</h4>
            <form th:action="@{/users/login}" method="post" class="clean-form">
                <input type="email" name="email" class="custom-input" placeholder="Email" required>
                <input type="password" name="password" class="custom-input" placeholder="Åžifre" required>
                <button type="submit" class="btn btn-success w-100 mt-3">GiriÅŸ Yap</button>
            </form>
        </div>
    </div>
</div>

<script src="stars.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Formdan film ekleme
    document.getElementById('movieForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const input = document.getElementById('movieInput');
        const title = input.value.trim();
        if(title) {
            const card = document.createElement('div');
            card.className = 'film-card filled';
            card.textContent = title;
            document.getElementById('carousel-komedi').insertBefore(
                card,
                document.querySelector('#carousel-komedi .film-card.empty')
            );
            input.value = '';
        }
    });
</script>
</body>
</html>
